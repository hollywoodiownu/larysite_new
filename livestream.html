<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Stream</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="livestream">

    <!-- Back Button -->
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>

    <div class="stream-container">
        <div id="stream-box">
            <iframe id="kick-stream" src="https://player.kick.com/hollywoodiownu" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
    // üî• This tiny script swaps Kick or Twitch into same iframe
    document.addEventListener("DOMContentLoaded", function () {
        const iframe = document.getElementById("kick-stream"); // KEEP using kick-stream

        let platform = "kick"; // Default
        if (window.location.href.includes("twitch")) {
            platform = "twitch";
        }

        if (platform === "kick") {
            iframe.src = "https://player.kick.com/hollywoodiownu";
        } else if (platform === "twitch") {
            iframe.src = "https://player.twitch.tv/?channel=hollywoodiownu&parent=yourdomain.com"; // Change this to your real domain
        }
    });
    </script>

</body>
</html>
