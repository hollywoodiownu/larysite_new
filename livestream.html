<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Live Stream</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* üî• STREAM BUTTONS */
    .button-container {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .stream-button {
      background-color: #222;
      color: white;
      border: 1px solid #555;
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .stream-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body class="livestream">

  <!-- üî• BACK BUTTON -->
  <a href="index.html" class="back-btn" style="position: absolute; top: 10px; left: 10px;">‚Üê Back to Home</a>

  <!-- üî• STREAM CENTERED -->
  <div class="stream-container">

    <!-- üî• BUTTONS ABOVE STREAM -->
    <div class="button-container">
      <button id="kickBtn" class="stream-button">Watch on Kick</button>
      <button id="twitchBtn" class="stream-button">Watch on Twitch</button>
    </div>

    <!-- üî• VIDEO STREAM -->
    <div id="stream-box">
      <iframe id="kick-stream" src="https://player.kick.com/hollywoodiownu" frameborder="0" allowfullscreen></iframe>
    </div>

  </div>

  <!-- üî• SCRIPTS -->
  <script src="script.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const iframe = document.getElementById("kick-stream");

      document.getElementById("kickBtn").addEventListener("click", function () {
        iframe.src = "https://player.kick.com/hollywoodiownu";
      });

      document.getElementById("twitchBtn").addEventListener("click", function () {
        iframe.src = "https://player.twitch.tv/?channel=hollywoodiownu&parent=yourdomain.com";
      });
    });
  </script>

</body>
</html>
